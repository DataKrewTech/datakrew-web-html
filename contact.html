<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="common.css">
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="contact-header">
        <h1 class="title">Contact</h1>
        <div class="container">
          <div class="form">

            <input
              name="name"
              type="text"
              placeholder="Name"
              class="form-input name-in"
            />
            <span class="err name-err"></span>
            <input
              name="email"
              type="text"
              placeholder="Work Email Address"
              class="form-input email-in"
              style="margin-left: 20px;"
            />
            <span class="err email-err"></span>
            <input
            name="mobile"
            type="text"
            placeholder="Mobile"
            class="form-input mob-in"
          />
          <span class="err mob-err"></span>
            <input
              name="orgnisation"
              type="text"
              placeholder="Organsation Name"
              class="form-input org-in"
              style="margin-left: 16px;"
              
            />
            <span class="err org-err"></span>
            <textarea
              name="message"
              placeholder="Your Message..."
              rows="10"
              cols="40"
              class="message-field msg-in"
              style="width: 100%; height: 170px;"
            ></textarea>
            <!-- <span class="err msg-err"></span> -->
            <button name="submit" class="submit submit-btn">
              Send Message
            </button>
          </div>
          <div class="address">
            <h3 class="subtitle">
              Stop By For A Visit
            </h3>
            <div class="contact-hint">
              <div class="icon-cont">
                <img
                  src="https://cdn.zeplin.io/5e6a432713239d166440621b/assets/7523EF63-72E6-44AD-9FDD-6ECD5A8FE2C0.svg"
                  alt="icon"
                  class="icon"
                />
              </div>
              <span class="txt">Location: <a href="https://g.page/DataKrew" target="_blank">#02-26, 1 Cleantech Loop, Singapore 637141</a></span>
            </div>
            <div class="contact-hint">
              <div class="icon-cont">
                <img
                  src="https://cdn.zeplin.io/5e6a432713239d166440621b/assets/7333B527-65FC-4488-B095-399AD4694772.svg"
                  alt="icon"
                  class="icon"
                />
              </div>
              <span class="txt">Email: <a href="mailto:info@datakrew.com?Subject=Hello%20Datakrew" target="_top">info@datakrew.com</a></span>
            </div>
            <div class="contact-hint">
              <div class="icon-cont">
                <img
                  src="https://cdn.zeplin.io/5e6a432713239d166440621b/assets/E426A995-3DA9-48C1-B71F-272C7977F505.svg"
                  alt="icon"
                  class="icon"
                />
              </div>
              <span class="txt">Phone: <a href="tel:+6598612535">+6598612535</a></span>
            </div>
            <div class="social">
              <div class="social-cont">
                <img src="./assets/fb.svg" alt="social-icon" class="icon" />
              </div>
              <div class="social-cont">
                <img
                  src="./assets/twitter.png"
                  alt="social-icon"
                  class="icon"
                />
              </div>
              <div class="social-cont">
                <img
                  src="./assets/linkedin.png"
                  alt="social-icon"
                  class="icon"
                />
              </div>
              <div class="social-cont">
                <img src="./assets/github.png" alt="social-icon" class="icon" />
              </div>
            </div>
          </div>

        </div>
       

      </div>
      <div class="contact-map"> 
        <div class="map-cont"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key="></script>
    <script src="index.js"></script>
    <script src="contact.js"></script>
  </body>
</html>
